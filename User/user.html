<!-- user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Quiz</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="user.css">
</head>
<body class="user">
  <div class="video-background">
  <video autoplay muted loop id="bg2Video">
    <source src="user.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <button id="logoutBtn" type="button" onclick="logout()">Logout</button>
    <h2>📝 Quiz Time</h2>
    <div id="timer"></div>
    <div id="quizProgress"></div>
    <form id="userQuizForm" style="display:none;"></form>
    <div id="result"></div>
    <button id="startBtn" type="button">Start Quiz</button>
    <!-- Buttons to navigate -->
    <button onclick="location.href='../Front/Front.html'">🏠 Back to Quiz  Main</button>
    </div>
    <div id="visual-timer-container">
    <div id="visual-timer">40</div>
    </div>
  <!-- Include the user script -->
  <script src="user.js"></script>
  <!-- Include CryptoJS for hashing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="../utils.js"></script>
  <script src="../session expired.js"></script>
</body>
</html>
